<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <h1>SPLI<br>TTER</h1>


  <div class="bloquePadre">

    <div class="bloque1">
      
      <div class="bill">
        <h4>Bill</h4>
        <input type="text" placeholder="$0.00" class="inputBill" value="">
      </div>

      <div class="tip">
        <h4>Select Tip %</h4>
        <div class="porcentajes">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <br>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="text" placeholder="Custom" class="custom">
        </div>
      </div>

      <div class="numberOf">
        <h4>Number of People</h4>
        <input type="text" class="people" value="0">
        <br>
        <span class="alert"></span>
      </div>
    
    </div>


    <div class="bloque2">
      
      <div class="child2"> 
        <div class="tipA">
          <h4>Tip Amount <br><span>/ person</span></h4>
          <p class="result">$0.00</p>
        </div>
        <div class="total">
          <h4>Total<br><span>/ person</span></h4>
          <p class="resultTotal">$0.00</p>
        </div>
      </div>

      <button class="reset">Reset</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nicolas Gabrieloni</a>.
  </div>
</body>

</html>
